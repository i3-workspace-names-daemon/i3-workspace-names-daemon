name: Build Deb Pack

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev devscripts debhelper-compat dh-python python3-setuptools python3-all

      - name: Build Debian Package
        run: debuild --no-tgz-check -us -uc

      - name: Generate MD5 Checksum file
        run: |
          cd /home/runner/work/i3-workspace-names-daemon/
          newest_deb=$(ls -t *.deb | head -n 1)
          md5sum "$newest_deb" > "${newest_deb%.deb}.md5"

      - name: Read changelog
        run: |
          cd /home/runner/work/i3-workspace-names-daemon/i3-workspace-names-daemon/
          changelog=$(awk '/^Release / {if (found++) exit; print; next} found' changelog.txt)
          echo "body<<EOF" >> $GITHUB_ENV
          echo "$changelog" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Release the Package
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ env.body }}
          files:  |
            /home/runner/work/i3-workspace-names-daemon/*.deb
            /home/runner/work/i3-workspace-names-daemon/*.md5
          token: ${{ secrets.GITHUB_TOKEN }}
